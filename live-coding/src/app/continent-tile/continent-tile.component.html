<div class="tile">
  <h2>
    {{continent}}
  </h2>
  <div>
    <img class="cute-little-globe" [src]="images[continent]">
  </div>
  <div *ngIf="countries">
    <span class="country-span" *ngFor="let country of (countries | sixItems); last as last">{{country}}
      <span class="comma-span" *ngIf="!last">, </span>
    </span>
  </div>
</div>
